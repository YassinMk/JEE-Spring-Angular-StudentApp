<div class="centred background" >
  <mat-card style="width: 800px; margin: 2em; border-radius: 10px;" [formGroup]="LoginFrom" >
    <mat-card-header style="margin:.7em 0em ;">
      <mat-card-title style="font-size:2em"> Athentification </mat-card-title>
    </mat-card-header>
    <mat-divider style=""></mat-divider>
    <mat-card-content style="display: flex ;flex-direction: column ; gap: 1em; margin-top: 1em">
      <mat-form-field appearance="outline" color="primary" style="width:100%">
        <mat-label>Username or email </mat-label>
        <input type="text" formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary" style="width:100%">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="margin: .7em .7em" align="end">
      <button mat-flat-button color="primary" style="width: 95px; background-color: darkblue" (click)="login()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
